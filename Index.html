<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #35424a;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>This is the home section of the website.</p>
</section>

<section id="about">
    <h2>About</h2>
    <p>This section contains information about the website.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>You can reach us at contact@example.com.</p>
</section>

<footer>
    <p>&copy; 2024 My Simple Website</p>
</footer>

</body>
</html>
